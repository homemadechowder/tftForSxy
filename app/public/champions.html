<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <title>TFT for SXY</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>TFT for SXY</h1>
          <h1>宝贝瑶瑶这场想走什么呢</h1>
          <hr>
          <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Character</button></a>
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card mb-4">
              <div class="card-header">
                <h3><strong>输入想找的</strong></h3>
              </div>
              <div class="card-body">
                <input type="text" id="character-search" class="form-control">
                <br>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="search-btn1"><span class="fa fa-search"></span>查看角色</button>
                  <button type="submit" class="btn btn-primary btn-md" id="search-btn2"><span class="fa fa-search"></span>查看組合1</button>
                  <button type="submit" class="btn btn-primary btn-md" id="search-btn3"><span class="fa fa-search"></span>查看組合2</button>
                  <button type="submit" class="btn btn-primary btn-md" id="search-btn4"><span class="fa fa-search"></span>查看組合3</button>
                </div>
              </div>
            </div>
    
            <div class="card"　>
              <div class="card-header">
                <h3><strong>角色</strong></h3>
              </div>
              <div class="card-body">
                <h2 id="name">名字</h2>
                <div id="stats">
                  <h3><strong></strong> <span id="cost"></span></h3>
                  <h3><strong>属性1</strong> <span id="syn1"></span></h3>
                  <h3><strong>属性2</strong> <span id="syn2"></span></h3>
                  <h3><strong>属性3</strong> <span id="syn3"></span></h3>
                  <h3><strong>推荐物品/笔记</strong> <span id="items"></span></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src = "app.js"></script>
</body>
</html>
